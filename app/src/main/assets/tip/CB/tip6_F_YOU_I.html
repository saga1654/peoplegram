						<b>이유:</b> 친구 <b class="Name2"></b>님과 가까워지려면 친구 <b class="Name2"></b>님의 마음을 여는 게 우선입니다. <b class="Name1"></b>님이 따뜻하고 친절하며 인간적이다라는 점을 부각하면 좋아요. <br><br>
						따뜻한 인간미를 보여주는 옷차림, 소품(따뜻한 느낌의 가방, 연애소설이나 수필집, 아기자기한 인형 등)을 준비해 보세요.<br><br>
