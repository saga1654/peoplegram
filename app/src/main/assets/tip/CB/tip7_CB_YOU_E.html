						<th class="contents_Keyword">동료 <b class="Name2"></b>님의 유쾌하고 재치 있는 행동을 허용하세요.</th>
					</tr>
					<tr>
						<td width="100%"> 
						동료 <b class="Name2"></b>님은 회식 자리에서 그 동안 회사의 규율 내에서 하지 못한 많은 즉흥적이고 재치 있는 행동을 돌발적이거나 창의적으로 할 가능성이 높습니다. <br><br>
						분위기 메이커로서의 최고의 순간인 셈이죠.<br><br>
						동료 <b class="Name2"></b>님이 하고자 하는 행위에 호응하며 즐겁고 유쾌하게 따라가 보세요.  <br><br>
						팀원들이 모두 모인 자리이므로 동료 <b class="Name2"></b>님에 대한 칭찬과 고마움도 표현해 보세요.  <br><br>
						자세한 팁은 관계 Tip을 이용하세요.
