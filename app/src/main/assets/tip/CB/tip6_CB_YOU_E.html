						<th class="contents_Keyword">다른 직장동료들이 자신을 알아주고 인정하며 박수를 쳐주는 것입니다.</th>

						<td width="100%"> 
						동료 <b class="Name2"></b>님은 직장 내에서 자신을 알아주고 인정해주는 것을 매우 좋아합니다. <br><br>

						이를 위해 일을 할 때도 즐겁게 창의적으로 혁신적으로 하고자 하며, 다른 사람들에게 강한 열정과 동기를 불어 넣으며, 다른 사람을 설득하는데도 탁월한 능력을 발휘합니다.<br><br>
						자세한 팁은 관계 Tip을 이용하세요.
