			<table border="0" cellpadding="0" cellspacing="0" width="100%">				
					<tr>
						<th class="contents_Keyword">동료 <b class="Name2"></b>님의 목표와 계획에 동참하여 실질적인 성과를 보여주세요.</th>
					</tr>
					<tr>
						<td width="100%"> 
						동료 <b class="Name2"></b>님은 인간적인 교류에는 크게 관심이 없으나 <b class="Name1"></b>님이 동료 <b class="Name2"></b>님과의 업무에서 구체적인 도움과 뚜렷한 성과를 보여줄 <b class="Name1"></b>님을 깊게 신뢰할 수 있습니다.<br><br>
						동료 <b class="Name2"></b>님의 목표와 목적, 계획에 대해 들어보고 함께 목표 달성을 위한 실질적 행동(능률적이고 효율적인 업무 방식)을 수행하여 동료 <b class="Name2"></b>님을 지지하고 지원하고 있다는 점을 보여주세요.<br><br>
						자세한 팁은 관계 Tip을 이용하세요.
						</td>
