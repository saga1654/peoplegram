						<th class="contents_Keyword">자녀에게 일관된 행동을 보이도록 노력하세요.</th>
					</tr>
        <tr>
            <td width="100%">
                <b class="Name1"></b>님은 자녀를 자유롭고 창의적인 환경에서 자라길 바라기 때문에 자녀가 원하는 것은 거의 모두 들어주려는 경향이 강합니다.<br><br>
				따라서 자녀의 잘못된 행동이나 태도에 엄하게 다스리지 못하는 경향이 있고, 자녀의 교육이나 양육에서도 일관된 행동보다는 기분이나 감정에 따라 즉흥적으로 결정하는 경향이 있습니다.<br><br>
                자녀와 함께 설정한 목표와 계획에 대해 보다 철저하게 지키려는 노력이 필요하고, 보다 세부적인 부분에 더 신경을 쓰도록 노력해 보세요.<br><br>
                자세한 팁은 관계 Tip을 이용하세요.
