						해당 상품의 선택이 얼마나 자신을 돋보이게 할 수 있느냐 입니다.<br><br>
						<b>이유:</b> 고객 <b class="Name2"></b>님은 상품의 선택이 가져다 줄 인간 관계에서의 인정, 명성, 돋보임 등에 관심이 높습니다. <br><br>
