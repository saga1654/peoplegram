						<th class="contents_Keyword">해당 상품이 고객 <b class="Name2"></b>님이 이미 판단하고 결정한 상품이 되면 됩니다.</th>
					</tr>
					<tr>
						<td width="100%"> 
						고객 <b class="Name2"></b>님은 자신이 무엇을 구매할 지 오랜 시간 동안 준비하고 분석하여 이미 결정하고 있을 가능성이 높습니다.<br><br>
						최종적으로 어디서 구매할 것인가만 남아 있을 가능성이 높습니다. <br><br>
						가격이나 안전 구매 등이 그것입니다.<br><br>
						따라서 해당 상품이 고객 <b class="Name2"></b>님이 생각하는 제품 안에 들어가는 것이 가장 중요합니다.<br><br>
						그만큼 고객 <b class="Name2"></b>님이 사전에 취합하고 있는 자료에 해당 상품이 미리 참여하고 있어야 합니다.<br><br>
						자세한 팁은 관계 Tip을 이용하세요.
