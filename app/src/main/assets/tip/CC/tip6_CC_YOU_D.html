						<td width="100%"> 
						빠르고 효율적으로 일의 결과를 가져옵니다.<br><br>
						<b>이유:</b> 부하직원 <b class="Name2"></b>님은 빠르게 자신이 원하는 결과를 얻고자 하기 때문에 일을 매우 효율적이고 생산적으로 처리합니다.<br><br>
						일을 수행할 때도 목표 도달을 위해 수단 방법을 가리지 않고 뛰어들기 때문에 위험 요인이 있더라도 도전적으로 나서 수행해냅니다.<br><br>
						또한 업무에 있어 강한 리더십을 발휘하여 상황을 통제하고 관리하는 능력도 뛰어나 미리 문제 상황을 만들지 않으려 합니다. 목표 수행을 가로 막는 어떤 것들도 직접 제거하려는 경향이 있습니다.<br><br>
						자세한 팁은 관계 Tip을 이용하세요.
