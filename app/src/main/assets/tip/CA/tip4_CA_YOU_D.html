			<table border="0" cellpadding="0" cellspacing="0" width="100%">				
					<tr>
						<th class="contents_Keyword">상사 <b class="Name2"></b>님은 음식 종류나 장소에 크게 구애 받지 않아요. 다만, 상사 <b class="Name2"></b>님께 특별한 대접이 필요하다면 상사 <b class="Name2"></b>님이 돋보이는 장소와 음식을 선택해 보세요.</th>
					</tr>
					<tr>
						<td width="100%"> 
						상사 <b class="Name2"></b>님은 <b class="Name1"></b>님과 무엇을 어디에서 함께 먹든 크게 개의치 않을 가능성이 높아요. <br><br>
						그러나 특별한 이유로 가격에 구애 받지 않고 상사 <b class="Name2"></b>님의 권위와 자존심을 높여 주고자 한다면 상사 <b class="Name2"></b>님의 권위를 내세울만한 음식이나 장소(비싼 음식, 아무나 먹기 어려운 음식 등)를 선택하는 것이 좋아요.<br><br>
						당연히 음식은 맛있어야겠죠? <br><br>
						자세한 팁은 관계 Tip을 이용하세요.
						</td>
