					<tr>
						<td width="100%"> 
						<b class="Name1"></b>님은 부모 <b class="Name2"></b>님의 하기로 한 마음 먹은 것은 반드시 해내는 강한 의지에 자랑스러움을 가졌을 것입니다. 매사 부모 <b class="Name2"></b>님의 자신감 넘치는 태도와 적극적인 행동, 합리적이고 진취적인 의사 결정과 행동은 <b class="Name1"></b>님이 갖고 있지 않은 부모 <b class="Name2"></b>님의 큰 장점입니다. <br><br>
						하지만 <b class="Name1"></b>님은 자기주장이 너무나도 강하고, 가족들의 생각이나 기분에는 별로 안중에 두지 않고 오로지 자신이 하고자 하는 것만 고집하며, 숨쉴 겨를도 없이 빠른 속도로 나아가는 부모 <b class="Name2"></b>님에 대하여 불안함과 불편함을 가질 수 있습니다.
