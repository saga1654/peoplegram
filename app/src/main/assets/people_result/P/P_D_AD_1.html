						<td width="100%"> 
						<b class="Name1"></b>님은 자녀 <b class="Name2"></b>님이 스스로 목표를 정하고 계획을 세워 빠르게 과제를 수행하는 추진력에 자랑스러움을 느낄 것입니다. <br>
						평소 자신감 있고 솔직하며 다른 친구들을 이끄는 리더십을 지녔으며, 어떤 상황에서도 도전적으로 과제를 이뤄내는 강한 의지는 자녀 <b class="Name2"></b>님의 큰 장점입니다.<br>
						하지만 <b class="Name1"></b>님은 자기 주장이 너무나도 강하고 <b class="Name1"></b>님의 충고나 조언을 무시하기도 하며, 자기 뜻대로 되지 않을 때는 화나 짜증을 내기도 하며, 준비가 부족한 상황에서도 너무 도전적이고 경쟁적인 태도에는 불안함을 느낄 것입니다.
