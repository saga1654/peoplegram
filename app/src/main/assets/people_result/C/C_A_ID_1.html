						<b class="Name1"></b>님은 상사 <b class="Name2"></b>님의 놀라운 추진력과 목표를 달성하고자 하는 강한 의지에 호감을 가졌을 것입니다. 매사 상사 <b class="Name2"></b>님의 자신감 넘치는 태도와 적극적인 행동, 합리적이고 진취적인 의사 결정과 행동은 <b class="Name1"></b>님이 갖고 있지 않은 상사 <b class="Name2"></b>님의 큰 장점입니다. <br><br>
						하지만 <b class="Name1"></b>님은 자기주장이 너무나도 강하고, 사람을 안중에 두지 않고 오로지 결과만을 추구하며, 엄청난 속도로 나아가는 상사 <b class="Name2"></b>님에 대하여 큰 스트레스를 받을 수 있습니다.
