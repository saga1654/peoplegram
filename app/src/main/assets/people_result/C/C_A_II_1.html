						<b class="Name1"></b>님과 상사 <b class="Name2"></b>님의 관계는 같은 행동 유형이기 때문에 큰 갈등이 없어 전반적으로 좋은 관계를 형성할 수 있습니다.<br><br>
						행동 유형이 같다는 것은 서로 간의 감정과 행동에 대해 보다 빨리 이해하고 교류할 수 있다는 의미입니다. <br><br>
						<b class="Name1"></b>님과 상사 <b class="Name2"></b>님은 항상 상대방을 먼저 배려하고 세심하게 서로 보살피는 경향이 있습니다.<br><br>
						상호 간의 인간 관계 그 자체에 가치를 두고 있기 때문에 지속적인 교류를 통해 깊은 신뢰의 관계로까지 이어질 가능성이 높습니다.
