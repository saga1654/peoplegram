					<tr>
						<th class="contents_Keyword_A" width="100%">신중한, 사실/논리적, 결정을 바꾸지 않는</th>
					</tr>
					<tr>
						<td width="100%">분석형의 의사 결정 방식은 데이터와 실험 등의 자료를 충분히 완벽하게 분석하고 결론에 도달하려는 신중형 스타일입니다.<br> 분석형은 타인이 자신의 의견을 어떻게 논리적으로 평가할 지, 과제와 업무를 어떻게 완벽하게 수행할 지에 집중합니다. <br>
						이를 위해 데이터와 자료에 의존하며, 매우 논리적이고 절차적(프로세스화)이며 구조화된 의사 결정을 원합니다. 그리고 그것이 정책화, 규정화되면 충성적으로 일을 수행합니다.
						</td>				
					</tr>
				
			</table>
