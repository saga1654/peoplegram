					<tr>
						<th class="contents_Keyword_D" width="100%">빠른, 과감한, 결정을 바꾸지 않는</th>
					</tr>
					<tr>
						<td width="100%">주도형의 의사 결정 방식은 자신이 생각하는 기준에 부합할 경우 주저 없이 결정하는 스타일입니다. 주도형은 무엇을 할 것인지, 시간은 언제까지인지, 거기에 들어가는 노력과 비용은 어느 정도인지를 중심으로 생각합니다. <br><br>
						이 과정을 통해 몇 가지 계획을 나열한 후 과감하게 하나의 결정을 내립니다. 그리고 결정된 내용에 대해서는 좀처럼 바꾸지 않는 경향이 있습니다.

						</td>				
					</tr>
				
			</table>
