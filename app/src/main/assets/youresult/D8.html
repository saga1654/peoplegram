					<tr>
						<th class="contents_Keyword_D" width="100%">목표지향적, 생산성, 성공, 1등</th>
					</tr>
					<tr>
						<td width="100%">주도형이 추구하는 것은 목표이며, 업무 과정에서는 생산성(효율성)입니다. 또한 강한 신념을 갖고 일을 진행합니다. 따라서 빠른 결단과 실행을 매우 좋아합니다. <br>
						이들이 중심적으로 생각하는 것은 결국 업무나 과제의 결과입니다.주도형은 항상 목표를 생각하며 일이 어느 정도 진행되었는지 파악하고 장애물을 제거하는 데 몰두합니다.<br>
						결국 주도형이 원하는 것은 다른 사람이나 조직과의 경쟁에서 이기는 것이며, 자신이 1등이라는 커다란 성공을 이루는 것입니다.
						</td>				
					</tr>
