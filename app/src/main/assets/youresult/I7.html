					<tr>
						<tdwidth="100%">우호형은 다른 사람의 생각과 의견을 잘 들어주는 경향으로 인해 의사 결정에 있어서도 상대방과 상의하여 결정하는 방식을 선호합니다. 우호형은 자신의 경험과 다른 사람을 통해 수집된 수많은 정보를 바탕으로 충분히 검토된 의사 결정을 선호합니다.<br><br>
						그러나 자신의 의견과 달리 어쩔 수 없는 강압적인 의사 결정 상황이 되면 상대방과의 다툼을 싫어하기 때문에 상대방의 의견에 따르려는 수동적인 의사 결정을 하기도 합니다.
