						<th class="contents_Keyword_A" width="100%">완벽주의, 지나치게 신중, 융통성 부족</th>
					</tr>
					<tr>
						<td width="100%">분석형의 단점은 지나치게 완벽주의적인 성향입니다.<br><br>
						자신이 보기에 해답이 아니라는 의심이 조금이라도 남아 있으면 쉽게 동의하지 않기 때문에 까다롭고 융통성이 부족한 사람으로 비춰집니다. <br><br>
						또한 업무나 과제를 항상 먼저 생각하기 때문에 사교성이 부족하여 사람들과 인간적인 관계 형성에도 실패하는 일이 있습니다.<br><br>
						시간이 부족하거나 너무 빠른 변화를 싫어하기 때문에 지나치게 신중하다는 비판을 받기도 합니다.<br><br>
						자신의 견해와 다른 사람들과는 잘 어울리지 못해 아웃사이더처럼 비쳐지기도 합니다.
						</td>
