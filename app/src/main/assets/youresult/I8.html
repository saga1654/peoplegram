					<tr>
						<th class="contents_Keyword_I" width="100%">우정과 의리, 협력, 사람들과의 융화</th>
					</tr>
					<tr>
						<td width="100%">우호형은 인간 관계 자체에서의 우정과 의리, 친밀감 등에서 행복을 느낍니다.<br><br>
						따라서 우호형은 업무나 과제를 처리할 때에도 상대방의 감정이나 의견을 수용하고 지원하는 것을 좋아합니다.<br><br> 
						집단 내에서는 안정적이고 편안한 분위기에서 집단 구성원들이 협력적인 팀워크를 발휘할 수 있도록 조정하고 조율하는 것을 좋아합니다. <br><br>
						우호형은 이 과정을 통해 사람들의 감정과 의견이 상호 수용되고, 결국 자신과 다른 사람들이 깊이 있는 인간 관계로 융화되는 것을 추구합니다. 
						</td>				
					</tr>
