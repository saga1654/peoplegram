						<th class="contents_Keyword_D" width="100%">배려 부족, 강압적, 자기만 고집, 잘난 체</th>
					</tr>
					<tr>
						<td width="100%">주도형은 지나치게 과제나 업무의 결과에 치중하기 때문에 다른 사람의 기분이나 감정에 관심이 없고, 다른 사람과 타협하지 않으려는 경향이 강합니다.<br><br> 또한 타인의 의견을 잘 듣지 않고 자신의 의견만을 지나치게 강조하기 때문에 강압적, 권위적으로 보이기 쉬우며, 자신의 성과를 지나치게 자랑하는 경향이 있습니다.
						</td>
