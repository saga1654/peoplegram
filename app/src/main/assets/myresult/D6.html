						<th class="contents_Keyword_D" width="100%">공격적, 독재자로 돌변, 타인에 개입</th>
					</tr>
					<tr>
						<td width="100%">주도형은 자신이 생각하는 방향으로 일이 진행되지 않을 경우 타인과의 협력을 거부하거나 성질을 내고, 공격적인 태도를 취합니다. 때로는 통제 범위 내의 사람들에게 끊임없이 잔소리를 하기도 하고, 심각한 상태에서 쉬지 않고 일에 몰두하기도 하며 다른 사람의 업무까지도 개입합니다. <br>
						최악의 경우에는 내가 다 알아서 한다는 식의 독단적이고 권위적인 독재자로 돌변합니다. “안 할 거면 꺼져”, “내가 다 알아서 해”라는 식이 되는 것입니다.
						</td>
