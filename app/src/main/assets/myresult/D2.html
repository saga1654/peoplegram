					<tr>
						<th class="contents_Keyword_D" width="100%">리더십, 추진력, 효율성, 신뢰</th>
					</tr>
					<tr>
						<td width="100%">주도형의 가장 큰 장점은 신속한 의사 결정과 행동, 강력한 추진력입니다. 목표에 대해 현실적, 논리적, 체계적으로 접근하기 때문에 상황을 장악하고 관리하며, 통제하는데 탁월합니다. <br>
						또한 목표 달성, 결과 중심적 경향으로 인해 과제나 업무의 생산성과 효율성을 매우 중요시 하여 가시적인 성과를 빠르게 달성해냅니다. 똑 부러지고 확신에 차있는 듯한 단호한 태도와 집중력은 다른 사람들로부터 신뢰를 불러 일으킵니다.
						</td>
