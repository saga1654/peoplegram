						<th class="contents_Keyword_I" width="100%">순응하는, 결정하지 않으려는, 주저하는 </th>
					</tr>
					<tr>
						<td width="100%">우호형은 스트레스 상황에 노출되면 No라고 표현하지 못하고 강압적인 상대에게 순응하는 듯한 행동을 합니다. 또한 결정해야 할 과제나 업무를 미루거나 주저하는 특성을 보이기도 합니다.<br><br>
						우호형은 사람 간의 갈등 자체를 피하고자 하기 때문에 자신의 의견과 다를 지라도 “네, 꼭 그래야 한다면 해보죠”라는 식으로 의사 결정을 하기도 합니다.<br><br>
