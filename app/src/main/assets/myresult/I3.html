					<tr>
						<th class="contents_Keyword_I" width="100%">갈등 회피, 느린, 너무 민감한, 주저하는, 순응하는</th>
					</tr>
					<tr>
						<td width="100%">우호형은 갈등 그 자체를 싫어하기 때문에 문제에 정면으로 맞서 해결하는 것에 다소 어려움이 있습니다. 또한 자주적이고 과감한 의사결정에 취약하여 망설이고 늦어지는 경우가 많습니다.<br><br>
						변화를 싫어하기 때문에 현실에 안주하는 듯한 인상을 줄 수 있으며 위기 또는 비상 상황 대처에 취약한 면을 보이기도 합니다. <br><br>
						사람의 감정에 너무 민감하게 반응하거나 과제나 업무를 너무 감정적으로 대처하는 경향도 있습니다. 
						</td>
