<!doctype html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <!-- Chart.js para os gráficos -->
    <script src="./js/Chart.js"></script>
    <!-- Jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="./js/excanvas.js"></script>
    <![endif]-->

    <!-- Script com o plugin -->
    <script src="./js/doughnutit.js"></script>
    <!-- Folha de estilos -->
    <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
</head>
<body>
<center>
<table border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td><div id="mySmallDoughnut_i"> </div></td>
		<td><div id="mySmallDoughnut_d"> </div></td>
		<td><div id="mySmallDoughnut_e"> </div></td>
		<td><div id="mySmallDoughnut_a"> </div></td>
	</tr>
</table>
</center>
<script>

		/*
		data(
		[{value:80,color:"#26d004"},{value:20,color:"#dce0df"}]
		,''
		,[{value:80,color:"#fd702b"},{value:20,color:"#dce0df"}]
		,''
		,[{value:80,color:"#943df5"},{value:20,color:"#dce0df"}]
		,''
		,[{value:80,color:"#059be8"},{value:20,color:"#dce0df"}]
		,''
		);
		*/


		function data(smallDoughnutData_i, smallDoughnutData_i_title, smallDoughnutData_d, smallDoughnutData_d_title, smallDoughnutData_e, smallDoughnutData_e_title, smallDoughnutData_a, smallDoughnutData_a_title)
		{
			$( "#mySmallDoughnut_i" ).doughnutit({
				dnData: smallDoughnutData_i,
				dnSize: 80,
				dnInnerCutout: 75,
				dnAnimation: true,
				dnAnimationSteps: 60,
				dnAnimationEasing: 'linear',
				dnStroke: false,
				dnShowText: true,
				dnFontSize: '11px',
				dnFontOffset: 20,
				dnFontColor: "#819596",
				dnText: '우(10명)',
				dnStartAngle: 90,
				dnCounterClockwise: false
			});// End Doughnut


			$( "#mySmallDoughnut_d" ).doughnutit({
				dnData: smallDoughnutData_d,
				dnSize: 80,
				dnInnerCutout: 75,
				dnAnimation: true,
				dnAnimationSteps: 60,
				dnAnimationEasing: 'linear',
				dnStroke: false,
				dnShowText: true,
				dnFontSize: '11px',
				dnFontOffset: 20,
				dnFontColor: "#819596",
				dnText: '우(10명)',
				dnStartAngle: 90,
				dnCounterClockwise: false
			});// End Doughnut


			$( "#mySmallDoughnut_e" ).doughnutit({
				dnData: smallDoughnutData_e,
				dnSize: 80,
				dnInnerCutout: 75,
				dnAnimation: true,
				dnAnimationSteps: 60,
				dnAnimationEasing: 'linear',
				dnStroke: false,
				dnShowText: true,
				dnFontSize: '11px',
				dnFontOffset: 20,
				dnFontColor: "#819596",
				dnText: '우(10명)',
				dnStartAngle: 90,
				dnCounterClockwise: false
			});// End Doughnut


			$( "#mySmallDoughnut_a" ).doughnutit({
				dnData: smallDoughnutData_a,
				dnSize: 80,
				dnInnerCutout: 75,
				dnAnimation: true,
				dnAnimationSteps: 60,
				dnAnimationEasing: 'linear',
				dnStroke: false,
				dnShowText: true,
				dnFontSize: '11px',
				dnFontOffset: 20,
				dnFontColor: "#819596",
				dnText: '우(10명)',
				dnStartAngle: 90,
				dnCounterClockwise: false
			});// End Doughnut
		}





	</script>
</body>
</html>
